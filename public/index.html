<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Check Weather</h1>
  <div class="input-group mb-3">
    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
    <button class="btn btn-primary" onclick="getWeather()">Search</button>
  </div>
  <div id="result" class="mt-4"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const resDiv = document.getElementById('result');

      if (!city) {
        resDiv.innerHTML = '<p class="text-danger">Please enter a city name.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/weather?city=${city}`);
        const data = await res.json();

        if (res.ok) {
          resDiv.innerHTML = `
            <h4>${data.name}, ${data.country}</h4>
            <p><strong>Temperature:</strong> ${data.temp_c} Â°C</p>
            <p><strong>Weather:</strong> ${data.condition}</p>
            <img src="https:${data.icon}" alt="Weather icon">
          `;
        } else {
          resDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
        }
      } catch (err) {
        resDiv.innerHTML = '<p class="text-danger">Error fetching weather data.</p>';
      }
    }
  </script>
</body>
</html>
